    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const startButton = document.getElementById('startButton');
            const status = document.getElementById('status');

            startButton.addEventListener('click', function () {
                if ('webkitSpeechRecognition' in window) {
                    const recognition = new webkitSpeechRecognition();
                    recognition.lang = 'en-US';
                    recognition.continuous = true;
                    recognition.interimResults = false;

                    recognition.onstart = function () {
                        status.textContent = "Voice control started. Speak commands...";
                    };

                    recognition.onresult = function (event) {
                        const transcript = event.results[event.results.length - 1][0].transcript.trim().toLowerCase();
                        status.textContent = `You said: ${transcript}`;
                        handleCommand(transcript);
                    };

                    recognition.onerror = function (event) {
                        status.textContent = `Error occurred in recognition: ${event.error}`;
                    };

                    recognition.onend = function () {
                        status.textContent = "Voice control stopped.";
                    };

                    recognition.start();
                } else {
                    status.textContent = "Your browser does not support Web Speech API.";
                }
            });

            function handleCommand(command) {
    // Normalize the command to handle different variations and spaces
    command = command.replace(/\s+/g, ' ').trim();

    if (command.includes('open camera') || command.includes('camera open karo') || command.includes('camera')) {
        openCamera();
    } else if (command.includes('open whatsapp') || command.includes('whatsapp open karo') || command.includes('whatsapp')) {
        openWhatsApp();
    } else if (command.includes('open instagram') || command.includes('instagram open karo') || command.includes('instagram')) {
        openInstagram();
    } else if (command.includes('open facebook') || command.includes('facebook open karo') || command.includes('facebook')) {
        openFacebook();
    } else if (command.includes('open twitter') || command.includes('twitter open karo') || command.includes('twitter')) {
        openTwitter();
    } else if (command.includes('open google') || command.includes('google open karo') || command.includes('google')) {
        openGoogle();
    } else if (command.includes('play youtube') || command.includes('youtube play') || command.includes('youtube')) {
        openYouTube();
    } else if (command.includes('open email') || command.includes('email open karo') || command.includes('email')) {
        openEmail();
    } else if (command.includes('open pinterest') || command.includes('pinterest open karo') || command.includes('pinterest')) {
        openPinterest();
    } else if (command.includes('open reddit') || command.includes('reddit open karo') || command.includes('reddit')) {
        openReddit();
    } else if (command.includes('open spotify') || command.includes('spotify open karo') || command.includes('spotify')) {
        openSpotify();
    } else if (command.includes('open google meet') || command.includes('google meet open karo') || command.includes('google meet')) {
        openGoogleMeet();
    } else if (command.includes('open zoom') || command.includes('zoom open karo') || command.includes('zoom')) {
        openZoom();
    } else if (command.includes('open ms word') || command.includes('ms word open karo') || command.includes('ms word')) {
        openMSWord();
    } else if (command.includes('open ai bot') || command.includes('ai bot open karo') || command.includes('ai bot')) {
        openAIBot();
    } else if (command.includes('open gamini') || command.includes('gamini open karo') || command.includes('gamini')) {
        openGamini();
    } else {
        status.textContent = `Unrecognized command: ${command}`;
    }
}

function openCamera() {
    status.textContent = "Attempting to open camera...";
    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                const video = document.createElement('video');
                video.srcObject = stream;
                video.play();
                document.body.appendChild(video);
                status.textContent = "Camera opened.";
            })
            .catch(error => {
                status.textContent = `Error accessing camera: ${error}`;
            });
    } else {
        status.textContent = "Camera access is not supported in this browser.";
    }
}

function openWhatsApp() {
    status.textContent = "Opening WhatsApp...";
    window.open('https://web.whatsapp.com', '_blank');
}

function openInstagram() {
    status.textContent = "Opening Instagram...";

}
